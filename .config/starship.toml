"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username$hostname$localip\
$kubernetes\
$directory\
$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$package\
$docker_context\
$sudo\
$cmd_duration\
$fill \
$c$cmake$python$rust$vagrant$conda\
$memory_usage$direnv$env_var$custom\
$line_break\
$shlvl$jobs$battery$time$status$os$container$shell\
$character"""

[directory]
truncation_symbol = '.../'
repo_root_style = 'bold red'
fish_style_pwd_dir_length = 1

[fill]
symbol = '.' 
style = 'bold bright-black'

[git_branch]
truncation_length = 32

[git_metrics]
disabled = false

[sudo]
disabled = false

[time]
disabled = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[➜](bold red) '
vimcmd_symbol = '[V](bold green) '
vimcmd_replace_one_symbol = '[V](bold purple) '
vimcmd_replace_symbol = '[V](bold purple) '
vimcmd_visual_symbol = '[V](bold yellow) '

